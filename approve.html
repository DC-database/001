
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Approve Invoice</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 20px; background: #f4f4f4; }
    h2 { text-align: center; }
    .pdf-container { text-align: center; margin-bottom: 20px; }
    canvas#signaturePad { border: 1px solid #ccc; width: 100%; height: 200px; }
    .btn { padding: 10px 20px; font-size: 16px; margin: 10px auto; display: block; }
    .info { text-align: center; margin: 20px 0; }
    input { width: 80%; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Invoice Approval</h2>
  <div class="info">
    <div>PO Number: <strong id="poDisplay"></strong></div>
    <div>Invoice Number: <strong id="invoiceDisplay"></strong></div>
    <div>Email: <strong id="emailDisplay"></strong></div>
  </div>
  <div style="text-align:center;">
    <canvas id="signaturePad" width="600" height="200"></canvas>
    <button class="btn" onclick="clearSignature()">Clear Signature</button>
  </div>
  <div style="text-align:center;">
    <button class="btn" onclick="generatePDF()">Download Signed PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const { jsPDF } = window.jspdf;

    const urlParams = new URLSearchParams(window.location.search);
    const po = urlParams.get("po");
    const invoice = urlParams.get("invoice");
    const email = urlParams.get("email");

    document.getElementById("poDisplay").textContent = po || "N/A";
    document.getElementById("invoiceDisplay").textContent = invoice || "N/A";
    document.getElementById("emailDisplay").textContent = email || "N/A";

    const canvas = document.getElementById("signaturePad");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function generatePDF() {
      const pdf = new jsPDF();
      pdf.setFont("helvetica", "bold");
      pdf.setFontSize(16);
      pdf.text("Invoice Approval", 20, 20);

      pdf.setFont("helvetica", "normal");
      pdf.setFontSize(12);
      pdf.text(`PO Number: ${po || ""}`, 20, 35);
      pdf.text(`Invoice Number: ${invoice || ""}`, 20, 45);
      pdf.text(`Approved By: ${email || ""}`, 20, 55);
      pdf.text(`Date: ${new Date().toLocaleString()}`, 20, 65);

      // Add signature image
      const imgData = canvas.toDataURL("image/png");
      pdf.text("Signature:", 20, 80);
      pdf.addImage(imgData, "PNG", 20, 85, 160, 40);

      pdf.save(`Approved_PO_${po}_INV_${invoice}.pdf`);
    }
  </script>
</body>
</html>
