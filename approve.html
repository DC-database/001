
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice Approval</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .approval-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    .info {
      margin: 20px 0;
    }
    .info p {
      margin: 5px 0;
    }
    .signature-box {
      border: 1px solid #ccc;
      height: 150px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    canvas {
      width: 100%;
      height: 150px;
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
    }
    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    .btn-warning {
      background-color: #ffc107;
    }
    .btn-success {
      background-color: #28a745;
    }
    .barcode {
      text-align: center;
      font-weight: bold;
      font-family: monospace;
      margin-top: 20px;
      border-top: 1px dashed #ccc;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="approval-container">
    <h1>Invoice Approval</h1>
    <div class="info">
      <p><strong>PO Number:</strong> <span id="poNumber"></span></p>
      <p><strong>Vendor:</strong> <span id="vendor"></span></p>
      <p><strong>Site:</strong> <span id="site"></span></p>
      <p><strong>Invoice PDF:</strong> <a id="pdfLink" href="#" target="_blank">View</a></p>
    </div>
    <label>Sign below:</label>
    <div class="signature-box">
      <canvas id="signatureCanvas"></canvas>
    </div>
    <div class="btn-group">
      <button class="btn btn-warning" onclick="clearSignature()">Clear</button>
      <button class="btn btn-success" onclick="downloadSignedPDF()">Download PDF</button>
    </div>
    <div class="barcode">
      Barcode ID: AUTH-20250805140622-MKTYO9N7
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const po = params.get("po") || "N/A";
    const site = params.get("site") || "N/A";
    const vendor = params.get("vendor") || "N/A";

    document.getElementById("poNumber").textContent = po;
    document.getElementById("site").textContent = site;
    document.getElementById("vendor").textContent = vendor;
    document.getElementById("pdfLink").href = `https://ibaqatar-my.sharepoint.com/personal/dc_iba_com_qa/Documents/DC%20Files/INVOICE/${po}.pdf`;

    const canvas = document.getElementById("signatureCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;

    let drawing = false;
    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseout", () => drawing = false);

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
    }

    
function downloadSignedPDF() {
  // Delay slightly to ensure canvas drawing is flushed
  setTimeout(() => {

      const dataURL = canvas.toDataURL("image/png");
      const win = window.open();
      win.document.write('<html><head><title>Signed PDF</title></head><body>');
      win.document.write('<h2>Signed Invoice Approval</h2>');
      win.document.write(`<p><strong>PO Number:</strong> ${po}</p>`);
      win.document.write(`<p><strong>Vendor:</strong> ${vendor}</p>`);
      win.document.write(`<p><strong>Site:</strong> ${site}</p>`);
      win.document.write(`<p><strong>PDF:</strong> <a href="https://ibaqatar-my.sharepoint.com/personal/dc_iba_com_qa/Documents/DC%20Files/INVOICE/${po}.pdf" target="_blank">View Invoice</a></p>`);
      win.document.write(`<p><strong>Barcode:</strong> AUTH-20250805140622-MKTYO9N7</p>`);
      win.document.write('<h3>Signature:</h3>');
      win.document.write(`<img src="${dataURL}" style="width:100%;border:1px solid #ccc;" />`);
      win.document.write('</body></html>');
  }, 100);
      win.document.close();
      win.print();
    }
  </script>
</body>
</html>
